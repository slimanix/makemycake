<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Reset your password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Please enter your new password
        </p>
      </div>
      
      <!-- Loading State -->
      <div *ngIf="isTokenValidating" class="text-center">
        <svg class="animate-spin h-10 w-10 mx-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-2 text-sm text-gray-600">Validating reset token...</p>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="!isTokenValidating && !isTokenValid && errorMessage" class="text-center">
        <p class="text-red-500">{{ errorMessage }}</p>
        <p class="text-sm text-gray-600 mt-2">Redirecting to forgot password page...</p>
      </div>
      
      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-center text-green-500">
        {{ successMessage }}
      </div>
      
      <form *ngIf="!isTokenValidating && isTokenValid" class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="newPassword" class="sr-only">New Password</label>
            <input id="newPassword" name="newPassword" type="password" formControlName="newPassword"
              class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="New Password">
          </div>
          <div>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword"
              class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm Password">
          </div>
        </div>
  
        <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched" 
             class="text-red-500 text-sm text-center">
          Passwords do not match
        </div>
  
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [disabled]="!resetPasswordForm.valid || isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Resetting...
            </span>
          </button>
        </div>
  
        <div class="text-center">
          <a routerLink="/auth/login" class="text-indigo-600 hover:text-indigo-500">
            Back to login
          </a>
        </div>
      </form>
    </div>
  </div>
