<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#8B1F48]/5 to-[#6B1638]/5 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Card with Glassmorphism -->
    <div
      class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300">
      <!-- Header with Gradient Background -->
      <div class="bg-gradient-to-r from-[#8B1F48] to-[#6B1638] p-6 text-white relative overflow-hidden">
        <!-- Decorative Elements -->
        <div class="absolute inset-0 opacity-10">
          <div class="absolute top-0 left-0 w-32 h-32 bg-pink-300 rounded-full blur-2xl"></div>
          <div class="absolute bottom-0 right-0 w-32 h-32 bg-purple-300 rounded-full blur-2xl"></div>
        </div>
        <div class="relative">
          <h2 class="text-2xl font-bold tracking-tight text-center">
        Create your account
      </h2>
    </div>
      </div>

      <div class="p-8">
        <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Role Selection -->
        <div class="flex justify-center space-x-4 mb-4">
          <button type="button"
              [class]="selectedRole === 'CLIENT' ? 'bg-gradient-to-r from-[#8B1F48] to-[#6B1638] text-white' : 'bg-gray-200 text-gray-700'"
              class="px-4 py-2 rounded-lg transition-all duration-300" (click)="onRoleChange('CLIENT')">
            Client
          </button>
          <button type="button"
              [class]="selectedRole === 'PATISSIER' ? 'bg-gradient-to-r from-[#8B1F48] to-[#6B1638] text-white' : 'bg-gray-200 text-gray-700'"
              class="px-4 py-2 rounded-lg transition-all duration-300" (click)="onRoleChange('PATISSIER')">
            Patissier
          </button>
        </div>

        <!-- Common Fields -->
          <div class="space-y-4">
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <input type="email" id="email" formControlName="email"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your email">
              </div>
            </div>

            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <input type="password" id="password" formControlName="password"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your password">
              </div>
        </div>
        </div>

        <!-- Client Fields -->
          <div *ngIf="selectedRole === 'CLIENT'" class="space-y-4">
            <div class="space-y-2">
              <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <input type="text" id="fullName" formControlName="fullName"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your full name">
              </div>
            </div>

            <div class="space-y-2">
              <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                </div>
                <input type="text" id="phoneNumber" formControlName="phoneNumber"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your phone number">
              </div>
            </div>

            <div class="space-y-2">
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </div>
                <input type="text" id="address" formControlName="address"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your address">
              </div>
            </div>

            <!-- Client Register Button -->
            <button type="submit" 
              class="mt-6 w-full px-6 py-3.5 bg-gradient-to-r from-[#2d112b] via-[#8B1F48] to-[#6B1638] text-white rounded-lg relative overflow-hidden group transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]">
              <!-- Button Background Animation -->
              <div class="absolute inset-0 bg-gradient-to-r from-[#8B1F48] via-[#6B1638] to-[#2d112b] opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
              
              <!-- Loading State -->
              <span *ngIf="isLoading" class="relative flex items-center justify-center gap-3">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="font-medium tracking-wide">Creating your account...</span>
              </span>
              
              <!-- Default State -->
              <span *ngIf="!isLoading" class="relative flex items-center justify-center gap-2 group-hover:gap-3 transition-all duration-300">
                <span class="font-medium tracking-wide">Join MakeMyCake</span>
                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
              </span>

              <!-- Success Ripple Effect -->
              <div class="absolute inset-0 h-full w-full flex items-center justify-center">
                <div class="h-0 w-0 bg-white/20 rounded-full group-hover:animate-ripple"></div>
              </div>
            </button>

            <!-- Already have an account link -->
            <div class="text-center mt-6">
              <a routerLink="/auth/login" class="text-[#8B1F48] hover:text-[#6B1638] text-sm font-medium">
                Already have an account? Sign in
              </a>
            </div>
          </div>

        <!-- Patissier Fields -->
          <div *ngIf="selectedRole === 'PATISSIER'" class="space-y-4">
            <!-- Step Indicator -->
            <div class="flex items-center justify-center space-x-4 mb-6">
              <div class="flex items-center">
                <div [class]="currentStep === 1 ? 'bg-[#8B1F48]' : 'bg-gray-300'"
                  class="w-8 h-8 rounded-full flex items-center justify-center text-white font-medium transition-colors duration-300">
                  1
                </div>
                <div class="w-16 h-1 mx-2" [class]="currentStep === 2 ? 'bg-[#8B1F48]' : 'bg-gray-300'"></div>
                <div [class]="currentStep === 2 ? 'bg-[#8B1F48]' : 'bg-gray-300'"
                  class="w-8 h-8 rounded-full flex items-center justify-center text-white font-medium transition-colors duration-300">
                  2
                </div>
              </div>
            </div>

            <!-- Step 1 -->
            <div *ngIf="currentStep === 1" class="space-y-4">
              <div class="space-y-2">
                <label for="shopName" class="block text-sm font-medium text-gray-700">Shop Name</label>
                <input type="text" id="shopName" formControlName="shopName"
                  class="block w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your shop name">
              </div>

              <div class="space-y-2">
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber"
                  class="block w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your phone number">
              </div>

              <button type="button" (click)="nextStep()"
                class="w-full px-6 py-2.5 bg-gradient-to-r from-[#8B1F48] to-[#6B1638] text-white rounded-lg hover:opacity-90 transition-all duration-300 shadow-lg hover:shadow-xl">
                Continue
              </button>
            </div>

            <!-- Step 2 -->
            <div *ngIf="currentStep === 2" class="space-y-4">
              <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700">Shop Profile Picture</label>
                <input type="file" accept="image/jpeg,image/png,image/gif" (change)="onFileSelected($event)" class="mt-1 block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                              file:rounded-lg file:border-0
                          file:text-sm file:font-semibold
                              file:bg-[#8B1F48] file:text-white
                              hover:file:bg-[#6B1638] transition-all duration-300">
            <p class="mt-1 text-sm text-gray-500">
              Upload a shop profile picture (JPEG, PNG, or GIF)
            </p>
          </div>

              <div class="space-y-2">
                <label for="siretNumber" class="block text-sm font-medium text-gray-700">SIRET Number</label>
                <input type="text" id="siretNumber" formControlName="siretNumber"
                  class="block w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your SIRET number">
      </div>

              <div class="space-y-2">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" id="location" formControlName="location"
                  class="block w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#8B1F48] focus:border-transparent transition-all duration-200"
                  placeholder="Enter your location">
      </div>

              <div class="flex space-x-4">
                <button type="button" (click)="previousStep()"
                  class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all duration-300 font-medium group">
                  <span class="flex items-center justify-center gap-2">
                    <svg class="w-5 h-5 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                  </span>
                </button>
                <button type="submit" 
                  [disabled]="!registerForm.valid || isLoading"
                  class="flex-1 px-6 py-3 bg-gradient-to-r from-[#2d112b] via-[#8B1F48] to-[#6B1638] text-white rounded-lg relative overflow-hidden group transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98]">
                  <!-- Button Background Animation -->
                  <div class="absolute inset-0 bg-gradient-to-r from-[#8B1F48] via-[#6B1638] to-[#2d112b] opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                  
                  <!-- Loading State -->
                  <span *ngIf="isLoading" class="relative flex items-center justify-center gap-3">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="font-medium">Creating your account...</span>
                  </span>
                  
                  <!-- Default State -->
                  <span *ngIf="!isLoading" class="relative flex items-center justify-center gap-2">
                    <span class="font-medium">Create Account</span>
                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                  </span>
                </button>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage"
            class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg flex items-start">
            <svg class="w-5 h-5 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-sm">{{ errorMessage }}</p>
          </div>

          <!-- Login Link -->
          <div class="text-center mt-6">
            <a routerLink="/auth/login" 
               class="inline-flex items-center text-sm font-medium text-[#8B1F48] hover:text-[#6B1638] transition-colors duration-200">
              <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14" />
              </svg>
              Already have an account? Sign in
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
