<div class="min-h-screen bg-gradient-to-br from-white to-pink-50">
  <!-- Hero Section -->
  <div class="relative bg-gradient-to-br from-[#8B1F41] to-[#6B1832] text-white py-20 lg:py-28">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl lg:text-5xl font-bold mb-6">Frequently Asked Questions</h1>
        <p class="text-lg lg:text-xl text-gray-200 leading-relaxed">
          Find answers to common questions about MakeMyCake's services, ordering process, and more.
        </p>
      </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-b from-transparent to-white/5"></div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-16 lg:py-24">
    <div class="max-w-4xl mx-auto">
      <!-- Search Bar -->
      <div class="mb-12">
        <div class="relative">
          <input 
            type="text" 
            placeholder="Search frequently asked questions..." 
            class="w-full px-6 py-4 bg-white rounded-xl shadow-lg pl-14 focus:outline-none focus:ring-2 focus:ring-[#8B1F41] transition-all duration-300"
          >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <!-- FAQ Categories -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
        <button class="px-6 py-3 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 text-[#8B1F41] font-medium">
          Ordering
        </button>
        <button class="px-6 py-3 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 text-[#8B1F41] font-medium">
          Delivery
        </button>
        <button class="px-6 py-3 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 text-[#8B1F41] font-medium">
          Payment
        </button>
        <button class="px-6 py-3 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 text-[#8B1F41] font-medium">
          Returns
        </button>
      </div>

      <!-- FAQ Items -->
      <div class="space-y-6">
        <!-- FAQ Item 1 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <button class="w-full px-8 py-6 text-left focus:outline-none focus:ring-2 focus:ring-[#8B1F41] transition-all duration-300">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-800">How do I place an order?</h3>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8B1F41]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <div class="mt-4 text-gray-600">
              Browse our selection of cakes, select your desired item, customize it according to your preferences, and proceed to checkout. You'll need to create an account or sign in to complete your order.
            </div>
          </button>
        </div>

        <!-- FAQ Item 2 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <button class="w-full px-8 py-6 text-left focus:outline-none focus:ring-2 focus:ring-[#8B1F41] transition-all duration-300">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-800">What are your delivery areas?</h3>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8B1F41]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <div class="mt-4 text-gray-600">
              We deliver to most major cities and surrounding areas. Enter your delivery address during checkout to see if we service your location.
            </div>
          </button>
        </div>

        <!-- FAQ Item 3 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <button class="w-full px-8 py-6 text-left focus:outline-none focus:ring-2 focus:ring-[#8B1F41] transition-all duration-300">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-800">What payment methods do you accept?</h3>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8B1F41]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <div class="mt-4 text-gray-600">
              We accept all major credit cards, debit cards, and digital payment methods including PayPal and Apple Pay.
            </div>
          </button>
        </div>

        <!-- FAQ Item 4 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
          <button class="w-full px-8 py-6 text-left focus:outline-none focus:ring-2 focus:ring-[#8B1F41] transition-all duration-300">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-800">Can I modify or cancel my order?</h3>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#8B1F41]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <div class="mt-4 text-gray-600">
              Orders can be modified or cancelled up to 48 hours before the scheduled delivery time. Contact our customer service team for assistance.
            </div>
          </button>
        </div>
      </div>

      <!-- Still Have Questions -->
      <div class="mt-16 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Still Have Questions?</h2>
        <p class="text-gray-600 mb-8">Can't find the answer you're looking for? Please chat to our friendly team.</p>
        <a href="/contact" class="inline-flex items-center px-8 py-3 bg-[#8B1F41] text-white rounded-lg font-semibold hover:bg-[#6B1832] transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#8B1F41] focus:ring-offset-2">
          Get in Touch
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
