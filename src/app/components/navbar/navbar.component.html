<!-- Modern Navbar with Glassmorphism Effect -->
<nav class="navbar bg-white/80 backdrop-blur-md shadow-lg fixed w-full top-0 z-50 border-b border-gray-100" role="navigation" aria-label="Main navigation">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Left side - Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center group" aria-label="Home">
          <img src="assets/images/logo.png" alt="MakeMyCake Logo" class="h-12 w-auto transition-transform duration-300 group-hover:scale-105">
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center lg:hidden">
        <button type="button" 
                (click)="toggleMobileMenu()"
                class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-indigo-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" 
                aria-controls="mobile-menu" 
                [attr.aria-expanded]="isMobileMenuOpen">
          <span class="sr-only">{{isMobileMenuOpen ? 'Close menu' : 'Open menu'}}</span>
          <!-- Icon when menu is closed -->
          <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open -->
          <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-6">
        <!-- Navigation Links -->
        <ng-container *ngIf="authService.currentUser$ | async as user; else guestLinks">
          <a *ngIf="!user.patisserieInfo" 
             routerLink="/patisseries" 
             routerLinkActive="text-indigo-600 font-semibold"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-600 hover:text-indigo-600 transition-all duration-300 flex items-center px-3 py-2 text-sm font-medium group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            Patisseries
          </a>
          <a *ngIf="user.patisserieInfo" 
             routerLink="/patissier/commandes"
             routerLinkActive="text-indigo-600 font-semibold"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-600 hover:text-indigo-600 transition-all duration-300 flex items-center px-3 py-2 text-sm font-medium group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
            </svg>
            Commandes re√ßues
          </a>
        </ng-container>

        <ng-template #guestLinks>
          <a routerLink="/patisseries" 
             routerLinkActive="text-indigo-600 font-semibold"
             [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-600 hover:text-indigo-600 transition-all duration-300 flex items-center px-3 py-2 text-sm font-medium group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            Patisseries
          </a>
        </ng-template>

        <!-- User Menu -->
        <ng-container *ngIf="authService.isAuthenticated()">
          <ng-container *ngIf="authService.currentUser$ | async as user">
            <a *ngIf="user.clientInfo" 
               routerLink="/mes-commandes" 
               routerLinkActive="text-pink-600 font-semibold" 
               class="text-gray-600 hover:text-pink-600 transition-all duration-300 flex items-center px-3 py-2 text-sm font-medium group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
              </svg>
              Mes Commandes
            </a>
          </ng-container>
        </ng-container>

        <!-- Auth Buttons -->
        <ng-container *ngIf="!authService.isAuthenticated()">
          <button (click)="openLoginModal()" 
                  class="px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-all duration-300 flex items-center group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </button>
          <button (click)="openRegisterModal()"
                  class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-md hover:from-indigo-700 hover:to-indigo-800 transition-all duration-300 shadow-md hover:shadow-lg flex items-center group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Register
          </button>
        </ng-container>
        
        <!-- User Profile -->
        <ng-container *ngIf="authService.isAuthenticated()">
          <ng-container *ngIf="authService.currentUser$ | async as user">
            <div class="flex items-center space-x-4">
              <app-notification-bell *ngIf="isAuthenticated"></app-notification-bell>
              <button routerLink="/profile" 
                      class="px-4 py-2 text-sm font-medium text-pink-600 hover:text-pink-800 transition-all duration-300 flex items-center group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                {{ user.clientInfo?.fullName || user.patisserieInfo?.shopName || user.email }}
              </button>
              
              <button (click)="logout()"
                      class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-pink-600 to-pink-700 rounded-md hover:from-pink-700 hover:to-pink-800 transition-all duration-300 shadow-md hover:shadow-lg flex items-center group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5 transition-transform duration-300 group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
              </button>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu-container" [class.active]="isMobileMenuOpen">
    <div class="mobile-menu-content px-2 pt-2 pb-3 space-y-1">
      <!-- Mobile Navigation Links -->
      <ng-container *ngIf="authService.currentUser$ | async as user; else mobileGuestLinks">
        <a *ngIf="!user.patisserieInfo" 
           routerLink="/patisseries" 
           routerLinkActive="text-indigo-600 font-semibold"
           [routerLinkActiveOptions]="{exact: true}"
           class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium"
           (click)="closeMobileMenu()">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            Patisseries
          </div>
        </a>
      </ng-container>

      <ng-template #mobileGuestLinks>
        <a routerLink="/patisseries" 
           routerLinkActive="text-indigo-600 font-semibold"
           [routerLinkActiveOptions]="{exact: true}"
           class="mobile-nav-link block px-3 py-2 rounded-md text-base font-medium"
           (click)="closeMobileMenu()">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            Patisseries
          </div>
        </a>
      </ng-template>

      <!-- Mobile Auth Buttons -->
      <div class="mt-4 space-y-2">
        <ng-container *ngIf="!authService.isAuthenticated(); else authenticatedButtons">
          <button (click)="openLoginModal()" 
                  class="w-full text-left text-gray-600 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
              </svg>
              Sign In
            </div>
          </button>
          <button (click)="openRegisterModal()"
                  class="w-full text-left text-white bg-indigo-600 hover:bg-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
              </svg>
              Register
            </div>
          </button>
        </ng-container>

        <ng-template #authenticatedButtons>
          <button routerLink="/profile" 
                  class="w-full text-left text-gray-600 hover:text-indigo-600 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium"
                  (click)="closeMobileMenu()">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Profile
            </div>
          </button>
          <button (click)="logout()" 
                  class="w-full text-left text-white bg-pink-600 hover:bg-pink-700 block px-3 py-2 rounded-md text-base font-medium">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </div>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<!-- Add margin to the main content to account for fixed navbar -->
<div class="h-20"></div>

<!-- Login Modal -->
<app-login-modal 
  [isOpen]="isLoginModalOpen"
  (close)="closeLoginModal()"
  (registerClick)="closeLoginModal(); openRegisterModal()">
</app-login-modal>

<!-- Register Modal -->
<app-register-modal 
  [isOpen]="isRegisterModalOpen"
  (close)="closeRegisterModal()"
  (loginClick)="closeRegisterModal(); openLoginModal()">
</app-register-modal>
