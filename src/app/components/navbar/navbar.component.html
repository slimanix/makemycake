<nav class="bg-white shadow-lg fixed w-full top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Left side - Logo only -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center">
          <img src="assets/images/logo.png" alt="MakeMyCake Logo" class="h-12 w-auto">
        </a>
      </div>
      
      <!-- Right side -->
      <div class="flex items-center space-x-4">
        <!-- Patisseries Link -->
        <a routerLink="/patisseries" 
           routerLinkActive="text-indigo-600"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-500 hover:text-indigo-600 transition-colors duration-200 flex items-center px-3 py-2 text-sm font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          Patisseries
        </a>

        <ng-container *ngIf="!authService.isAuthenticated()">
          <button (click)="openLoginModal()" 
                  class="px-4 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors duration-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </button>
          <button (click)="openRegisterModal()"
                  class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-indigo-700 rounded-md hover:from-indigo-700 hover:to-indigo-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Register
          </button>
        </ng-container>
        
        <ng-container *ngIf="authService.isAuthenticated()">
          <ng-container *ngIf="authService.currentUser$ | async as user">
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <div class="text-sm text-gray-700">
                  <span class="font-medium">
                    {{ user.clientInfo?.fullName || user.patisserieInfo?.shopName || user.email }}
                  </span>
                  <span class="block text-xs text-gray-500">{{ user.role }}</span>
                </div>
              </div>
              
              <button routerLink="/profile" 
                      class="px-4 py-2 text-sm font-medium text-pink-600 hover:text-pink-800 transition-colors duration-200 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
              </button>
              
              <button (click)="logout()"
                      class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-pink-600 to-pink-700 rounded-md hover:from-pink-700 hover:to-pink-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
              </button>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</nav>

<!-- Add margin to the main content to account for fixed navbar -->
<div class="h-20"></div>

<!-- Login Modal -->
<app-login-modal 
  [isOpen]="isLoginModalOpen"
  (close)="closeLoginModal()"
  (registerClick)="closeLoginModal(); openRegisterModal()">
</app-login-modal>

<!-- Register Modal -->
<app-register-modal 
  [isOpen]="isRegisterModalOpen"
  (close)="closeRegisterModal()"
  (loginClick)="closeRegisterModal(); openLoginModal()">
</app-register-modal>
