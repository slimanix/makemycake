<!-- Modern Navbar with Gradient Background -->
<nav class="bg-gradient-to-r from-white to-rose-50 shadow-lg fixed w-full top-0 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Left side - Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center group">
          <img src="assets/images/logo.png" alt="MakeMyCake Logo" class="h-12 w-auto transform group-hover:scale-105 transition-transform duration-300">
        </a>
      </div>
      
      <!-- Center - Navigation Links (Desktop) -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/patisseries" 
           routerLinkActive="text-rose-600 font-medium"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-600 hover:text-rose-600 transition-colors duration-200 flex items-center px-3 py-2 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          Patisseries
        </a>
      </div>
      
      <!-- Right side - Auth Buttons (Desktop) -->
      <div class="hidden md:flex items-center space-x-4">
        <ng-container *ngIf="!authService.isAuthenticated()">
          <button (click)="openLoginModal()" 
                  class="px-4 py-2 text-sm font-medium text-rose-600 hover:text-rose-800 transition-colors duration-200 flex items-center rounded-lg hover:bg-rose-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </button>
          <button (click)="openRegisterModal()"
                  class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-rose-600 to-rose-700 rounded-lg hover:from-rose-700 hover:to-rose-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Register
          </button>
        </ng-container>
        
        <ng-container *ngIf="authService.isAuthenticated()">
          <ng-container *ngIf="authService.currentUser$ | async as user">
            <div class="flex items-center space-x-4">
              <div class="flex items-center space-x-2">
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-rose-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <div class="absolute -top-1 -right-1 h-3 w-3 bg-green-400 rounded-full border-2 border-white"></div>
                </div>
                <div class="text-sm">
                  <span class="font-medium text-gray-900">
                    {{ user.clientInfo?.fullName || user.patisserieInfo?.shopName || user.email }}
                  </span>
                  <span class="block text-xs text-gray-500">{{ user.role }}</span>
                </div>
              </div>
              
              <button routerLink="/profile" 
                      class="px-4 py-2 text-sm font-medium text-rose-600 hover:text-rose-800 transition-colors duration-200 flex items-center rounded-lg hover:bg-rose-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Profile
              </button>
              
              <button (click)="logout()"
                      class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-rose-600 to-rose-700 rounded-lg hover:from-rose-700 hover:to-rose-800 transition-all duration-200 shadow-md hover:shadow-lg flex items-center transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
              </button>
            </div>
          </ng-container>
        </ng-container>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button type="button" 
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-500"
                (click)="isMobileMenuOpen = !isMobileMenuOpen">
          <span class="sr-only">Open main menu</span>
          <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/patisseries" 
         routerLinkActive="text-rose-600 bg-rose-50"
         [routerLinkActiveOptions]="{exact: true}"
         class="text-gray-600 hover:text-rose-600 hover:bg-rose-50 block px-3 py-2 rounded-md text-base font-medium">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          Patisseries
        </div>
      </a>

      <ng-container *ngIf="!authService.isAuthenticated()">
        <button (click)="openLoginModal()" 
                class="w-full text-left text-gray-600 hover:text-rose-600 hover:bg-rose-50 block px-3 py-2 rounded-md text-base font-medium">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </div>
        </button>
        <button (click)="openRegisterModal()"
                class="w-full text-left text-white bg-gradient-to-r from-rose-600 to-rose-700 hover:from-rose-700 hover:to-rose-800 block px-3 py-2 rounded-md text-base font-medium">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Register
          </div>
        </button>
      </ng-container>

      <ng-container *ngIf="authService.isAuthenticated()">
        <ng-container *ngIf="authService.currentUser$ | async as user">
          <div class="px-3 py-2">
            <div class="flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-rose-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <div class="text-sm">
                <span class="font-medium text-gray-900">
                  {{ user.clientInfo?.fullName || user.patisserieInfo?.shopName || user.email }}
                </span>
                <span class="block text-xs text-gray-500">{{ user.role }}</span>
              </div>
            </div>
          </div>
          
          <button routerLink="/profile" 
                  class="w-full text-left text-gray-600 hover:text-rose-600 hover:bg-rose-50 block px-3 py-2 rounded-md text-base font-medium">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Profile
            </div>
          </button>
          
          <button (click)="logout()"
                  class="w-full text-left text-white bg-gradient-to-r from-rose-600 to-rose-700 hover:from-rose-700 hover:to-rose-800 block px-3 py-2 rounded-md text-base font-medium">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Logout
            </div>
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Add margin to the main content to account for fixed navbar -->
<div class="h-20"></div>

<!-- Login Modal -->
<app-login-modal 
  [isOpen]="isLoginModalOpen"
  (close)="closeLoginModal()"
  (registerClick)="closeLoginModal(); openRegisterModal()">
</app-login-modal>

<!-- Register Modal -->
<app-register-modal 
  [isOpen]="isRegisterModalOpen"
  (close)="closeRegisterModal()"
  (loginClick)="closeRegisterModal(); openLoginModal()">
</app-register-modal>
