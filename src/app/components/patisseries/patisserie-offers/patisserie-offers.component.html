<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Offres de {{ patisserieName }}</h1>
  
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let offer of offers" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="offer.photoUrl" alt="Offer image" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ offer.typeEvenement }}</h2>
        <p class="text-gray-600 mb-2">Poids: {{ offer.kilos }} kg</p>
        <p class="text-gray-600 mb-2">Prix: {{ offer.prix }} €</p>
        <div class="flex justify-between items-center mt-4">
          <button (click)="onConfigureCake(offer.id!)" class="w-full bg-gradient-to-r from-pink-600 to-pink-700 text-white px-6 py-3 rounded-full font-medium hover:from-pink-700 hover:to-pink-800 transform hover:scale-105 transition-all duration-300 shadow-md hover:shadow-xl">
            Configurer votre gâteau
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage && offers.length === 0" class="text-center py-8">
    <p class="text-gray-500">Aucune offre disponible pour le moment.</p>
  </div>
</div>
