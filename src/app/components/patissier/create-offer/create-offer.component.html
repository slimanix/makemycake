<div class="container mt-4">
  <h2>Create New Offer</h2>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="row">
      <!-- Event Type -->
      <div class="col-md-6 mb-3">
        <label for="typeEvenement" class="form-label">Event Type</label>
        <input
          type="text"
          class="form-control"
          id="typeEvenement"
          formControlName="typeEvenement"
          [class.is-invalid]="offerForm.get('typeEvenement')?.invalid && offerForm.get('typeEvenement')?.touched"
        >
        <div class="invalid-feedback" *ngIf="offerForm.get('typeEvenement')?.errors?.['required']">
          Event type is required
        </div>
      </div>

      <!-- Weight -->
      <div class="col-md-6 mb-3">
        <label for="kilos" class="form-label">Weight (kg)</label>
        <input
          type="number"
          class="form-control"
          id="kilos"
          formControlName="kilos"
          step="0.01"
          [class.is-invalid]="offerForm.get('kilos')?.invalid && offerForm.get('kilos')?.touched"
        >
        <div class="invalid-feedback" *ngIf="offerForm.get('kilos')?.errors?.['required']">
          Weight is required
        </div>
        <div class="invalid-feedback" *ngIf="offerForm.get('kilos')?.errors?.['pattern']">
          Please enter a valid weight
        </div>
      </div>

      <!-- Price -->
      <div class="col-md-6 mb-3">
        <label for="prix" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="prix"
          formControlName="prix"
          step="0.01"
          [class.is-invalid]="offerForm.get('prix')?.invalid && offerForm.get('prix')?.touched"
        >
        <div class="invalid-feedback" *ngIf="offerForm.get('prix')?.errors?.['required']">
          Price is required
        </div>
        <div class="invalid-feedback" *ngIf="offerForm.get('prix')?.errors?.['pattern']">
          Please enter a valid price
        </div>
      </div>

      <!-- Photo -->
      <div class="col-md-6 mb-3">
        <label for="photo" class="form-label">Photo</label>
        <input
          type="file"
          class="form-control"
          id="photo"
          (change)="onFileSelected($event)"
          accept="image/*"
          [class.is-invalid]="offerForm.get('photo')?.invalid && offerForm.get('photo')?.touched"
        >
        <div class="invalid-feedback" *ngIf="offerForm.get('photo')?.errors?.['required']">
          Photo is required
        </div>
      </div>
    </div>

    <!-- Preview -->
    <div class="mb-3" *ngIf="previewUrl">
      <label class="form-label">Preview</label>
      <div>
        <img [src]="previewUrl" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" routerLink="/patissier/offers">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" >
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Create Offer
      </button>
    </div>
  </form>
</div>
